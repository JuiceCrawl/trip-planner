{% extends 'layout.html' %}
{% block content %}

<!-- 8 - 4 grid -->
  <div class="row">
    <div class="col-md-8">
    <div id="map-canvas"></div>
    </div>

    <div class="col-md-4">
    <!-- FORM -->
    <div class="box">

      <form class="form-selector">

        <div class="form-group">
        <label><h4>Hotels</h4></label>
        <select class="change">
          {% for hotel in hotels%}
          <option name ="{{hotel.name}}">{{hotel.name}}</option>
          {% endfor %}
        </select>
        </div>

        <div class="form-group">
        <label><h4>Restaurants</h4></label>  
        <select class="change">
          {% for restaurant in restaurants%}
          <option name ="{{restaurant.name}}">{{restaurant.name}}</option> 
          {% endfor %}
        </select>
        </div>

        <div class="form-group">
        <label><h4>Activities</h4></label>
        <select class="change">
          {% for activity in activities%}
          <option name ="{{activity.name}}">{{activity.name}}</option>
          {% endfor %}  
        </select>
        </div>
        </div>
         
      </form>

    <!-- LIST -->

    <div class="day-display">

    </div><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></br>
