{% extends 'layout.html' %}
{% block content %}
<form class="form-selector">
  <label>Hotels</label>

  <select name="select">
    {% for hotel in hotels%}
    <option name ="{{hotel.name}}">{{hotel.name}}</option> 
    {% endfor %}
  </select>


  <label>Restaurants</label>  

  <select name="select">
    {% for restaurant in restaurants%}
    <option name ="{{restaurant.name}}">{{restaurant.name}}</option> 
    {% endfor %}
  </select>


  <label>Activities</label>
  <select name="select">
    {% for activity in activities%}
    <option name ="{{activity.name}}">{{activity.name}}</option>
    {% endfor %}  
  </select>
   
</form>
{% endblock %}
