{% extends 'layout.html' %}
{% block content %}

<!-- 8 - 4 grid -->
  <div class="row">
    <div class="col-md-8">
    <div id="map-canvas"></div>
    </div>

    <div class="col-md-4">
    <!-- FORM -->
    <div class="box">

      <form class="form-selector">

        <div class="form-group">
        <label><h4>Hotels</h4></label><span class="hotel-button glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span></br>  
        <select class="change hotel">
          
        </select>
        </div>

        <div class="form-group">
        <label><h4>Restaurants</h4></label><span class="restaurants-button glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span></br>  
        <select class="change restaurants">
         
        </select>
        </div>

        <div class="form-group">
        <label><h4>Activities</h4></label><span class="activities-button glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span></br>
        <select class="change activities">
          
        </select>
        </div>
        </div>
         
      </form>

    <!-- LIST -->
    <div class="box">

    <div class="day-display">
      <h2 class="day-display">DAY 2</h2>
    </div><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></br> 

    <!-- Day Number Buttons -->
    <p class="badge">1</p>
    <p class="badge">2</p>
    <p class="badge">3</p>
    <!-- <p class="badge">4</p>
    <p class="badge">5</p>
    <p class="badge">6</p>
    <p class="badge">7</p>
    <p class="badge">8</p> -->
    <p class="badge">+</p>

    <!-- Selections -->
    <section class="selections">
      <h4>My Hotel</h4>
      <ul id="my-hotel"></ul>
       
      <h4 >My Restaurants</h4>
      <ul id="my-restaurants"></ul>
     
      <h4>My Activities</h4>
      <ul id="my-activities"></ul>

    </section>
    </div>
  </div>

  <script>
  {% autoescape false %}
  var hotels = {{ hotels | json }};
  var restaurants = {{ restaurants | json }};
  var activities = {{ activities | json }};
  {% endautoescape %}
</script>

{% endblock %}
